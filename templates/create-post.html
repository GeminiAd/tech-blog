<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tech Blog</title>
</head>

<body>
    <header class="d-flex flex-row justify-content-between align-items-center">
        <h1>Tech Blog</h1>
        <nav>
            <ul>
                <li class="p-5"><a href="/">Home</a></li>
                <li class="p-5"><a href="/">Dashboard</a></li>
                <li class="p-5"><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card shadow-lg m-4 m-lg-5">
            <div class="card-header">
                <h3 class="card-title m-1">Create Post</h3>
            </div>
            <div class="card-body">
                <form id="title-input-form" class="p-2">
                    <label for="username-input" class="form-label card-text">Title</label>
                    <input type="text" class="form-control shadow" id="username-input">
                </form>
                <form id="content-input-form" class="p-2">
                    <label for="contentTextarea" class="form-label card-text">Content</label>
                    <textarea class="form-control shadow" id="contentTextarea" rows="3"></textarea>
                </form>
                <div class="container-fluid p-3">
                    <div class="row d-flex justify-content-center">
                        <button class="btn btn-custom shadow col-12 col-md-6"
                            id="create-post-button">Create Post</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>

</html>
